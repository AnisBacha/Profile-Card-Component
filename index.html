<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <header>
    <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern">
    <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern">
  </header>
    
  <main class="main">
   
    <section class="img-container">
      <img class="main__img" src="./images/bg-pattern-card.svg" alt="pattern"/>
      <img class="main__pfp" src="./images/image-victor.jpg" alt="pfp">
    </section>
    <h1 class="main__name">Victor Crest <span class="main__age">26</span></h1>
    
    <p class="main__city">London</p>
  
    <section class="main__stats">
      <p> 80K <span>Followers</span></p>
    
      <p> 803K <span>Likes</span></p>
    
      <p> 1.4K <span>Photos</span> </p>
    </section>
  </main>

</body>
</html>
